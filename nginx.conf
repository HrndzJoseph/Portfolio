server {
    charset utf-8; 
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ =404;
    }
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        add_header Content-Type "text/css;charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

